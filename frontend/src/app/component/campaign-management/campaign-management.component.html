<div class="container">
    <h2>Campaign Management</h2>
    <form [formGroup]="campaignForm" (ngSubmit)="submitCampaign()">
      <div class="form-group">
        <label for="name">Campaign Name:</label>
        <input type="text" formControlName="name" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="bidAmount">Bid Amount:</label>
        <input type="number" formControlName="bidAmount" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="campaignFund">Campaign Fund:</label>
        <input type="number" formControlName="campaignFund" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="status">Status:</label>
        <input type="checkbox" formControlName="status" />
      </div>
  
      <div class="form-group">
        <label for="town">Choose a town:</label>
        <select id="town" formControlName="town">
            <option *ngFor="let town of towns" [value]="town">{{ town }}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="radius">Radius:</label>
        <input type="number" formControlName="radius" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="keywords">Keywords:</label>
        <input type="text" formControlName="keywords" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ selectedCampaign ? 'Update Campaign' : 'Create Campaign' }}
      </button>
    </form>
  
    <app-campaign-list 
        [campaigns]="campaigns"
        [towns]="towns"
        (delete)="deleteCampaign($event)"
        (edit)="editCampaign($event)"
        (untrigger)="untriggerCampaign()"
    ></app-campaign-list>
  </div>
